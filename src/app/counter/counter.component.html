<body>
    <h1>Counter Program</h1>
    <h2>{{count}}</h2>
    <div>
        <button class="decrement" (click)="counterHandler('minus')">-</button>
        <button class="reset" (click)="counterHandler('reset')" >reset</button>
        <button class="increment" (click)="counterHandler('plus')">+</button>
    </div>
</body>
